<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <html lang="en" data-bs-theme="dark">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content ="">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.svg') }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="padding: 0; margin-bottom: 0; background-color: #121212; color: white;">
        {% if current_user.is_authenticated %}
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
              <div class="navbar-brand">
                <img src="{{url_for('static', filename='icon.svg')}}" alt="" width="50" height="50" class="d-inline-block align-text-top">
              </div>
              <div class="navbar-nav ml-auto">
                <h2>Hello, {{ current_user.admin_name }} {{ current_user.admin_last_name}}</h2>
              </div>
              <div class="navbar-nav ml-auto">
                <a class="btn btn-secondary" href="{{ url_for('auth.logout') }}">Logout</a>
              </div>
            </div>
        </nav>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
